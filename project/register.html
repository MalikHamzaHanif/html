<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    <div>
        <header>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./register.html">Register Now</a></li>
                </ul>
            </nav>
        </header>
        <form action="">
            <div>
                <label for="username">User Name</label>
                <input type="text" id="username" placeholder="Enter your name please">
            </div>
            <div>
                <label for="useremail">Email</label>
                <input type="email" id="useremail" placeholder="xyz@example.com">
            </div>
            <div>
                <label for="userpassword">Password</label>
                <input type="password" id="userpassword">
            </div>
            <div>
                <label for="username">Date of Birth</label>
                <input type="text" id="username" placeholder="Enter your name please">
            </div>
            <div>
                <label>Gender</label>
                <label for="male">Male</label>
                <input type="radio" name="gender" value="male" id="male">
                <label for="female">Female</label>
                <input type="radio" name="gender" value="female" id="female">
                <label for="other">Other</label>
                <input type="radio" name="gender" value="other" id="other">
            </div>
            <div>
                <label for="phonenumber">Phone Number</label>
                <input type="number" id="phonenumber">
            </div>
            <div>
                <label for="course">Course You Want To Enroll</label>
                <select name="course" id="course">
                    <option value="cs">ComputerScience</option>
                    <option value="se">Sowfware Engr</option>
                    <option value="ce">Computer Engr</option>
                    <option value="it" selected>Information Technology</option>
                </select>
            </div>
            <div>
                <label for="letterofintent">Write down your letter of intent</label>
                <textarea name="letterofintent" id="letterofintent" rows="4" cols="150"
                    placeholder="Write your letter of intent here .It should not be more then 1000 words."></textarea>
            </div>
            <div>
    
                <input type="submit" id="submit">
                <input type="reset" id="reset">
            </div>
        </form>
        <footer>
            <ul><li><a href="./contact.html">Contact Us</a></li></ul>
            <ul><li>All rights Reserved &copy;</li></ul>
            <ul><li><a href="./register.html">Register</a></li></ul>
        </footer>
    </div>
</body>
</html>
