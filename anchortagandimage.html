<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anchortag and img</title>
</head>
<body>
    <a href="https://www.google.com" target="_blank">Go To google open in new tab</a>
    <a href="https://www.google.com" target="_self">Go To google open in same tab</a>
    <img src="https://images.unsplash.com/photo-1530631673369-bc20fdb32288?q=80&w=1480&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="this is a image of a person" height="100px" width="100px">

    <h1>image with a clickable link</h1>

    <a href="https://www.google.com"><img src="https://images.unsplash.com/photo-1530631673369-bc20fdb32288?q=80&w=1480&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="this is a image" height="150px" width="150px"></a>
</body>
</html>
