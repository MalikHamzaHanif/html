<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in html</title>
</head>
<body>
    <h1>we have two type of lists </h1>
    <h1>example of Ordered list</h1>
    <ol type="1">
        <li>Ordered list</li>
        <li>Unordered list</li>
    </ol>

   
    <h1>example of Unordered list</h1>
    <ul type="circle">
        <li>Ordered list</li>
        <li>Unordered list</li>
    </ul>
    <h1>enhanced lists</h1>
    <ol>
        <li>List of Cars <ul><li>Mercedes</li><li>Toyota</li></ul></li>
        <li>List of Bikes <ul><li>Suzuki hayabusa</li> <li>Yamaha R1</li></ul></li>
    </ol>
</body>
</html>
