<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in html</title>
</head>

<body>
    <table>
        <thead>
            <tr>

                <th>Name</th>
                <th>Age</th>
                <th>Phone Number</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Hamza</td>
                <td>26</td>
                <td>0300-0000000</td>
            </tr>
            <tr>
                <td>ali</td>
                <td>36</td>
                <td>0400-0000000</td>
            </tr>
            <tr>
                <td>Shahid</td>
                <td>23</td>
                <td>0200-0000000</td>
            </tr>

        </tbody>
    </table>
    <h1>Another table with colspan and row span</h1>
    <table>
        <thead>
            <tr>

                <th>Name</th>
                <th>Age</th>
                <th>Phone Number</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Hamza</td>
                <td>26</td>
                <td>0300-0000000</td>
            </tr>
            <tr>
                <td colspan="2" rowspan="3" style="border: 2px solid black;">ali</td>
                <td>36</td>
                <td>0400-0000000</td>
            </tr>
            <tr>
                <td>Shahid</td>
                <td>23</td>
                <td>0200-0000000</td>
            </tr>

        </tbody>
    </table>
</body>

</html>
